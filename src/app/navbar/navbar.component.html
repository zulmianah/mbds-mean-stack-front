<!--  BEGIN NAVBAR  -->
<div class="header-container">
  <header class="header navbar navbar-expand-sm">
    <a
      href="javascript:void(0);"
      class="sidebarCollapse"
      data-placement="bottom"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-menu"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line></svg
    ></a>

    <div class="nav-logo align-self-center">
      <a class="navbar-brand" href="/"
        ><img alt="logo" src="assets/img/logo.svg" />
        <span class="navbar-brand-name">{{ title }}</span></a
      >
    </div>

    <ul class="navbar-item flex-row mr-auto">
      <li class="nav-item align-self-center search-animated">
        <form class="form-inline search-full form-inline search" role="search">
          <div class="search-bar">
            <input
              type="text"
              class="form-control search-form-control ml-lg-auto"
              placeholder="Search..."
            />
          </div>
        </form>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-search toggle-search"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </li>
    </ul>

    <ul class="navbar-item flex-row nav-dropdowns">
      <li class="nav-item dropdown language-dropdown more-dropdown">
        <div class="dropdown custom-dropdown-icon">
          <a
            class="dropdown-toggle btn"
            href="#"
            role="button"
            id="customDropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            ><img
              src="assets/img/flag-ca.svg"
              class="flag-width"
              alt="flag" /><span>English</span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-down"
            >
              <polyline points="6 9 12 15 18 9"></polyline></svg
          ></a>

          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="customDropdown"
          >
            <a
              class="dropdown-item"
              data-img-value="flag-fr"
              data-value="French"
              href="javascript:void(0);"
              ><img
                src="assets/img/flag-fr.svg"
                class="flag-width"
                alt="flag"
              />
              French</a
            >
            <a
              class="dropdown-item"
              data-img-value="flag-ca"
              data-value="English"
              href="javascript:void(0);"
              ><img
                src="assets/img/flag-ca.svg"
                class="flag-width"
                alt="flag"
              />
              English</a
            >
          </div>
        </div>
      </li>

      <li class="nav-item dropdown notification-dropdown">
        <a
          href="javascript:void(0);"
          class="nav-link dropdown-toggle"
          id="notificationDropdown"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-bell"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg
          ><span class="badge badge-success"></span>
        </a>
      </li>

      <li class="nav-item dropdown user-profile-dropdown order-lg-0 order-1">
        <a
          href="javascript:void(0);"
          class="nav-link dropdown-toggle user"
          id="user-profile-dropdown"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <div class="media">
            <div class="media-body align-self-center">
              <h6>{{ userName }}</h6>
              <p>{{ userRole }}</p>
            </div>
            <img
              src="{{ userPicture }}"
              class="img-fluid"
              alt="admin-profile"
            />
            <span class="badge badge-success"></span>
          </div>
        </a>

        <div
          class="dropdown-menu position-absolute"
          aria-labelledby="userProfileDropdown"
        >
          <div class="dropdown-item">
            <a href="user_profile.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-user"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span> Profile</span>
            </a>
          </div>
          <div class="dropdown-item">
            <a href="auth_login.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-log-out"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>Log Out</span>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </header>
</div>
<!--  END NAVBAR  -->

<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">
  <div class="overlay"></div>
  <div class="search-overlay"></div>

  <!--  BEGIN TOPBAR  -->
  <div class="topbar-nav header navbar" role="banner">
    <nav id="topbar">
      <ul class="navbar-nav theme-brand flex-row text-center">
        <li class="nav-item theme-logo">
          <a href="/">
            <img src="assets/img/logo.svg" class="navbar-logo" alt="logo" />
          </a>
        </li>
        <li class="nav-item theme-text">
          <a href="/" class="nav-link"> CORK </a>
        </li>
      </ul>

      <ul class="list-unstyled menu-categories" id="topAccordion">
        <li class="menu single-menu active">
          <a
            href="#dashboard"
            data-toggle="collapse"
            aria-expanded="true"
            class="dropdown-toggle autodroprown"
          >
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-home"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span>Dashboard</span>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-down"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </a>
          <ul
            class="collapse submenu list-unstyled"
            id="dashboard"
            data-parent="#topAccordion"
          >
            <li class="active">
              <a href="/"> Analytics </a>
            </li>
            <li>
              <a href="index2.html"> Sales </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <!--  END TOPBAR  -->
</div>
<!-- END MAIN CONTAINER -->
